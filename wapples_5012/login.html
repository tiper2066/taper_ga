<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>WAPPLES 5.0 Login</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <!-- 폰트 아이콘 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">    
  <link rel="stylesheet" href="./css/reset200802.css">
  <link rel="stylesheet" href="./css/style_light.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/app.js"></script>
  <!--[if IE 8]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>

  <header id="login_header">
    <div class="wrap">
        <p>ICT 보안의 시작, 지능형 웹 방화벽</p>
        <img src="./img/wapples_logo.svg" alt="wapples logo">
        <p>- WAPPLES Web Console - </p>
    </div>
  </header>
  <div id="login_body">
      <div class="wrap">
        <img src="./img/login_user.svg" alt="login user icon">
        <form action="./index.html">
            <input type="text" value="" placeholder="ID"><img src="./img/id_user.svg" alt="id icon" class="id_user">
            <input type="password" value="" placeholder="Passwrod"><img src="./img/pw_lock.svg" alt="id icon" class="pw_lock">
            <input type="submit" value="LOGIN" class="c_blue">
        </form>
    </div>
  </div>
  <footer id="login_footer">
      <p>&copy; Penta Security Systems Inc. All rights reserved.</p>
  </footer>

</body>
</html>
